<div class="form-container">
    <h1>{{ isEdit ? 'Edit Sale' : 'Create Sale' }}</h1>
  
    <form [formGroup]="saleForm" (ngSubmit)="onSubmit()">
      <mat-form-field appearance="outline">
        <mat-label>Customer ID</mat-label>
        <input matInput formControlName="customerId" placeholder="Enter customer ID" />
      </mat-form-field>
  
      <mat-form-field appearance="outline">
        <mat-label>Branch</mat-label>
        <input matInput formControlName="branch" placeholder="Enter branch name" />
      </mat-form-field>
  
      <h2>Sale Items</h2>
      <div formArrayName="items">
        <div
          *ngFor="let item of items.controls; let i = index"
          [formGroupName]="i"
          class="item-row"
        >
          <mat-form-field appearance="outline">
            <mat-label>Product ID</mat-label>
            <input matInput formControlName="productId" placeholder="Enter product ID" />
          </mat-form-field>
  
          <mat-form-field appearance="outline">
            <mat-label>Quantity</mat-label>
            <input matInput type="number" formControlName="quantity" placeholder="Enter quantity" />
          </mat-form-field>
  
          <mat-form-field appearance="outline">
            <mat-label>Unit Price</mat-label>
            <input matInput type="number" formControlName="unitPrice" placeholder="Enter unit price" />
          </mat-form-field>
  
          <button mat-icon-button color="warn" (click)="removeItem(i)">
            Delete
          </button>
        </div>
      </div>
  
      <button mat-raised-button color="accent" (click)="addItem()">Add Item</button>
  
      <div class="button-group">
        <button mat-raised-button color="primary" type="submit">Save</button>
        <button mat-raised-button color="warn" type="button" (click)="cancel()">Cancel</button>
      </div>
    </form>
</div>
